    <div p-for="item of data" livello="0" count="5"> 
        <h1>{{ item }}</h1>
        <div p-for="item of data" livello="1" count="3">
            <h2> {{ item }} di A </h2>    
        </div>     
    </div>
       
    
    <div p-for="item of data2" livello="0" count="2">
        <div p-for="subitem of item" livello="1" count="1">
            <h2> of {{ item.title }} : </h2>
            <p> {{ subitem }} </p>
            <div p-for="el of subitem" livello="2" count="0">
                {{ el }}
            </div>
        </div>
    </div>
    <div p-for="item of data3.a" livello="0" count="0">
        <p>{{ item }}</p>
    </div>
    <div c-for="item of data3.a" livello="0" count="0">
        <p>{{ fake }}</p>
    </div>
</body>
